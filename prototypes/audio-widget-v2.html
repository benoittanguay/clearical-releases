<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Widget Prototype v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* Main Widget Container */
        .audio-widget {
            width: 520px;
            background: #0D0D0D;
            border-radius: 24px;
            padding: 10px 12px 12px 12px;
            position: relative;
        }

        /* Top Row */
        .widget-top-row {
            display: flex;
            align-items: center;
            padding: 0 2px;
            position: relative;
            height: 36px;
            margin-bottom: 8px;
        }

        /* App Icon */
        .app-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Recording Pill Container */
        .recording-pill-container {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }

        /* Recording Status Pill */
        .recording-pill {
            background: #FF4800;
            border-radius: 8px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .recording-dot {
            width: 7px;
            height: 7px;
            background: #FFFFFF;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .recording-text {
            color: #FFFFFF;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        /* Action Buttons - dark background, gray border, white text */
        .action-buttons {
            display: flex;
            gap: 6px;
            margin-left: auto;
        }

        .action-btn {
            background: #1A1A1A;
            border: 1px solid #4A4A4A;
            border-radius: 8px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .action-btn:hover {
            background: #252525;
            border-color: #5A5A5A;
        }

        .action-btn:active {
            transform: scale(0.97);
        }

        /* Stop icon - small filled square, gray */
        .action-btn .stop-icon {
            width: 8px;
            height: 8px;
            background: #888888;
            border-radius: 1px;
        }

        /* Hide icon - horizontal line, gray */
        .action-btn .hide-icon {
            width: 10px;
            height: 2px;
            background: #888888;
            border-radius: 1px;
        }

        .action-btn span {
            font-size: 13px;
            font-weight: 500;
            color: #FFFFFF;
        }

        /* Waveform Container */
        .waveform-container {
            height: 48px;
            border-radius: 14px;
            position: relative;
            overflow: hidden;
        }

        /* Retro TV scanline pattern overlay */
        .waveform-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.2) 0px,
                rgba(255, 255, 255, 0.2) 2px,
                transparent 2px,
                transparent 4px
            );
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 5; /* Above backgrounds, below waveform bars */
            border-radius: 14px;
        }

        .waveform-bg-left {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50%;
            background: #FF4800;
            border-radius: 14px 0 0 14px;
        }

        .waveform-bg-right {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 50%;
            background: #F5EDE0;
            border-radius: 0 14px 14px 0;
        }

        /* Waveform track - above scanline pattern */
        .waveform-track {
            display: flex;
            align-items: center;
            position: absolute;
            height: 100%;
            top: 0;
            z-index: 10; /* Above scanline pattern */
            transition: transform 150ms ease-out;
            transform-origin: center center;
        }

        /* Playhead - from pill center through waveform + 4px */
        .playhead {
            position: absolute;
            left: 50%;
            width: 2px;
            background: #FF4800;
            transform: translateX(-50%);
            z-index: 25;
        }

        /* Waveform Bars - styled in JS for precision */
        .waveform-bar {
            border-radius: 1px;
            flex-shrink: 0;
            position: relative;
        }

        .bar-layer-recorded {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1px;
        }

        .bar-layer-buffer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(90, 80, 70, 0.5);
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="audio-widget" id="widget">
        <!-- Top Row -->
        <div class="widget-top-row" id="topRow">
            <!-- App Icon -->
            <div class="app-icon">
                <img src="../public/icon.png" alt="Clearical">
            </div>

            <!-- Recording Pill Container -->
            <div class="recording-pill-container">
                <div class="recording-pill" id="recordingPill">
                    <div class="recording-dot"></div>
                    <span class="recording-text">Recording...</span>
                </div>
            </div>

            <!-- Action Buttons - matching mockup -->
            <div class="action-buttons">
                <button class="action-btn stop-btn">
                    <div class="stop-icon"></div>
                    <span>Stop</span>
                </button>
                <button class="action-btn hide-btn">
                    <div class="hide-icon"></div>
                    <span>Hide</span>
                </button>
            </div>
        </div>

        <!-- Waveform -->
        <div class="waveform-container" id="waveformContainer">
            <div class="waveform-bg-left"></div>
            <div class="waveform-bg-right"></div>
            <div class="waveform-track" id="waveformTrack"></div>
        </div>

        <!-- Playhead -->
        <div class="playhead" id="playhead"></div>
    </div>

    <script>
        // Configuration - 2px bars with 4px gaps
        const BAR_WIDTH = 2;
        const BAR_GAP = 4;
        const BAR_STEP = BAR_WIDTH + BAR_GAP; // 4px total per bar slot
        const SCROLL_SPEED = 30;
        const MIN_HEIGHT = 6;
        const MAX_HEIGHT = 36;
        const CONTAINER_WIDTH = 520 - 24; // widget width minus padding

        // Position playhead from pill center to 4px past waveform
        function positionPlayhead() {
            const widget = document.getElementById('widget');
            const pill = document.getElementById('recordingPill');
            const waveform = document.getElementById('waveformContainer');
            const playhead = document.getElementById('playhead');

            const widgetRect = widget.getBoundingClientRect();
            const pillRect = pill.getBoundingClientRect();
            const waveformRect = waveform.getBoundingClientRect();

            // Start at vertical center of pill
            const pillCenterY = pillRect.top + pillRect.height / 2 - widgetRect.top;
            // End 4px past waveform bottom
            const waveformBottom = waveformRect.bottom - widgetRect.top;
            const playheadEnd = waveformBottom + 4;

            playhead.style.top = pillCenterY + 'px';
            playhead.style.height = (playheadEnd - pillCenterY) + 'px';
        }

        // State
        let trackPosition = 0;
        const bars = [];
        let currentIntensity = 0;

        // Generate waveform height simulating more realistic audio
        let lastHeight = 20;
        let audioState = 'normal'; // 'normal', 'loud', 'quiet'
        let stateCounter = 0;

        function generateBarHeight() {
            // Simulate audio states that persist for a bit
            stateCounter--;
            if (stateCounter <= 0) {
                const rand = Math.random();
                if (rand < 0.15) {
                    audioState = 'loud';
                    stateCounter = 3 + Math.floor(Math.random() * 8); // Loud burst
                } else if (rand < 0.3) {
                    audioState = 'quiet';
                    stateCounter = 5 + Math.floor(Math.random() * 10); // Quiet section
                } else {
                    audioState = 'normal';
                    stateCounter = 2 + Math.floor(Math.random() * 5);
                }
            }

            let targetHeight;
            if (audioState === 'loud') {
                // Sudden loud - high intensity with sharp variation
                targetHeight = MAX_HEIGHT * (0.7 + Math.random() * 0.3);
            } else if (audioState === 'quiet') {
                // Quiet section - low with subtle variation
                targetHeight = MIN_HEIGHT + Math.random() * 8;
            } else {
                // Normal speech - mid range with moderate variation
                targetHeight = MIN_HEIGHT + (MAX_HEIGHT - MIN_HEIGHT) * (0.3 + Math.random() * 0.4);
            }

            // Quick response to target (less smoothing = more reactive)
            lastHeight = lastHeight * 0.3 + targetHeight * 0.7;

            return Math.round(lastHeight);
        }

        // Create bar with explicit dimensions
        function createBar(height) {
            const bar = document.createElement('div');
            bar.className = 'waveform-bar';
            bar.style.width = BAR_WIDTH + 'px';
            bar.style.minWidth = BAR_WIDTH + 'px';
            bar.style.height = height + 'px';
            bar.style.marginRight = BAR_GAP + 'px';

            const recordedLayer = document.createElement('div');
            recordedLayer.className = 'bar-layer-recorded';
            bar.appendChild(recordedLayer);

            const bufferLayer = document.createElement('div');
            bufferLayer.className = 'bar-layer-buffer';
            bar.appendChild(bufferLayer);

            return bar;
        }

        // Update bar colors based on position
        function updateBarColors() {
            const centerX = CONTAINER_WIDTH / 2;
            const containerRect = document.getElementById('waveformContainer').getBoundingClientRect();

            bars.forEach((barData) => {
                const bar = barData.element;
                const barRect = bar.getBoundingClientRect();
                const barCenterX = barRect.left + barRect.width / 2 - containerRect.left;

                const recordedLayer = bar.querySelector('.bar-layer-recorded');
                const bufferLayer = bar.querySelector('.bar-layer-buffer');

                if (barCenterX < centerX) {
                    recordedLayer.style.opacity = '1';
                    bufferLayer.style.opacity = '0';
                } else {
                    recordedLayer.style.opacity = '0';
                    bufferLayer.style.opacity = '1';
                }
            });
        }

        // Initialize waveform
        function initWaveform() {
            const track = document.getElementById('waveformTrack');
            const barsNeeded = Math.ceil(CONTAINER_WIDTH / BAR_STEP) + 25;

            for (let i = 0; i < barsNeeded; i++) {
                const height = generateBarHeight();
                const bar = createBar(height);
                bars.push({ element: bar, height });
                track.appendChild(bar);
            }

            trackPosition = CONTAINER_WIDTH / 2;
            track.style.left = trackPosition + 'px';
        }

        // Animate scrolling
        let lastTime = performance.now();
        function animate(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            const track = document.getElementById('waveformTrack');

            trackPosition -= SCROLL_SPEED * deltaTime;
            track.style.left = trackPosition + 'px';

            // Add new bars on right
            const trackWidth = bars.length * BAR_STEP;
            const rightEdge = trackPosition + trackWidth;

            if (rightEdge < CONTAINER_WIDTH + BAR_STEP * 5) {
                const height = generateBarHeight();
                const bar = createBar(height);
                bars.push({ element: bar, height });
                track.appendChild(bar);

                // Calculate intensity from new bar height (0 to 1)
                const newIntensity = (height - MIN_HEIGHT) / (MAX_HEIGHT - MIN_HEIGHT);
                // Minimal smoothing - reacts quickly to changes
                currentIntensity = currentIntensity * 0.2 + newIntensity * 0.8;
            }

            // Apply pulse to entire waveform based on intensity
            // Scale ranges from 0.85 (silent) to 1.15 (loud) - much more visible
            const pulseScale = 0.85 + (currentIntensity * 0.3);
            track.style.transform = `scaleY(${pulseScale})`;

            // Remove bars that scrolled off left
            if (bars.length > 0) {
                const barRight = trackPosition + BAR_STEP;
                if (barRight < -BAR_STEP) {
                    const removed = bars.shift();
                    removed.element.remove();
                    trackPosition += BAR_STEP;
                    track.style.left = trackPosition + 'px';
                }
            }

            updateBarColors();
            requestAnimationFrame(animate);
        }

        // Initialize
        window.addEventListener('load', () => {
            positionPlayhead();
            initWaveform();
            requestAnimationFrame(animate);
            window.addEventListener('resize', positionPlayhead);
        });
    </script>
</body>
</html>
