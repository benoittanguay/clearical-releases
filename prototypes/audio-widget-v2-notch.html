<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Widget Prototype v2 - Notch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0 40px 40px 40px; /* Space for shadows: none on top, 40px on sides/bottom */
            -webkit-app-region: drag;
        }

        /* Main Widget Container - Notch style: flat top, rounded bottom */
        .audio-widget {
            width: 520px;
            background: #0D0D0D;
            border-radius: 0 0 24px 24px;
            padding: 10px 12px 12px 12px;
            position: relative;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.2);
            /* Combined: slide down + curtain reveal */
            clip-path: inset(0 0 0 0 round 0 0 24px 24px);
            animation: slideAndRevealIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Slide down first, then curtain opens */
        /* Initial clip at 42% leaves ~83px center visible for the 36px logo */
        @keyframes slideAndRevealIn {
            0% {
                transform: translateY(-100%);
                clip-path: inset(0 42% 0 42% round 0 0 24px 24px);
            }
            60% {
                transform: translateY(0);
                clip-path: inset(0 42% 0 42% round 0 0 24px 24px);
            }
            100% {
                transform: translateY(0);
                clip-path: inset(0 0 0 0 round 0 0 24px 24px);
            }
        }

        /* Curtain closes first, then slide up */
        @keyframes slideAndRevealOut {
            0% {
                transform: translateY(0);
                clip-path: inset(0 0 0 0 round 0 0 24px 24px);
            }
            40% {
                transform: translateY(0);
                clip-path: inset(0 42% 0 42% round 0 0 24px 24px);
            }
            100% {
                transform: translateY(-100%);
                clip-path: inset(0 42% 0 42% round 0 0 24px 24px);
            }
        }

        .audio-widget.hiding {
            animation: slideAndRevealOut 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Top Row */
        .widget-top-row {
            display: flex;
            align-items: center;
            padding: 0 2px;
            position: relative;
            height: 36px;
            margin-bottom: 8px;
        }

        /* App Icon - starts centered, moves to left */
        .app-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.1);
            animation: iconToLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes iconToLeft {
            0% {
                transform: translateX(232px); /* Move to center (520/2 - 36/2 - 12 padding) */
            }
            60% {
                transform: translateX(232px); /* Stay centered during slide */
            }
            100% {
                transform: translateX(0); /* Move to left position */
            }
        }

        @keyframes iconToCenter {
            0% {
                transform: translateX(0);
            }
            40% {
                transform: translateX(232px);
            }
            100% {
                transform: translateX(232px);
            }
        }

        .hiding .app-icon {
            animation: iconToCenter 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Recording Pill Container */
        .recording-pill-container {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }

        /* Recording Status Pill - fades in during reveal */
        .recording-pill {
            background: #FF4800;
            border-radius: 8px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 7px;
            animation: fadeInDelayed 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInDelayed {
            0% {
                opacity: 0;
            }
            70% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOutEarly {
            0% {
                opacity: 1;
            }
            30% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .hiding .recording-pill {
            animation: fadeOutEarly 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .recording-dot {
            width: 7px;
            height: 7px;
            background: #FFFFFF;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .recording-text {
            color: #FFFFFF;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        /* Action Buttons - fade in during reveal */
        .action-buttons {
            display: flex;
            gap: 6px;
            margin-left: auto;
            -webkit-app-region: no-drag;
            animation: fadeInDelayed 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .hiding .action-buttons {
            animation: fadeOutEarly 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .action-btn {
            background: #1A1A1A;
            border: 1px solid #4A4A4A;
            border-radius: 8px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .action-btn:hover {
            background: #252525;
            border-color: #5A5A5A;
        }

        .action-btn:active {
            transform: scale(0.97);
        }

        .action-btn .stop-icon {
            width: 8px;
            height: 8px;
            background: #888888;
            border-radius: 1px;
        }

        .action-btn .hide-icon {
            width: 10px;
            height: 2px;
            background: #888888;
            border-radius: 1px;
        }

        .action-btn span {
            font-size: 13px;
            font-weight: 500;
            color: #FFFFFF;
        }

        /* Waveform Container - clip reveal, no squishing */
        .waveform-container {
            height: 48px;
            border-radius: 14px;
            position: relative;
            overflow: hidden;
            clip-path: inset(0 0 0 0 round 14px);
            animation: waveformReveal 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Waveform clip reveal - content stays full size */
        @keyframes waveformReveal {
            0% {
                clip-path: inset(0 50% 0 50% round 14px);
            }
            60% {
                clip-path: inset(0 50% 0 50% round 14px);
            }
            100% {
                clip-path: inset(0 0 0 0 round 14px);
            }
        }

        @keyframes waveformHide {
            0% {
                clip-path: inset(0 0 0 0 round 14px);
            }
            40% {
                clip-path: inset(0 50% 0 50% round 14px);
            }
            100% {
                clip-path: inset(0 50% 0 50% round 14px);
            }
        }

        .hiding .waveform-container {
            animation: waveformHide 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Retro TV scanline pattern overlay */
        .waveform-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.2) 0px,
                rgba(255, 255, 255, 0.2) 2px,
                transparent 2px,
                transparent 4px
            );
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 5;
            border-radius: 14px;
        }

        .waveform-bg-left {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50%;
            background: #FF4800;
            border-radius: 14px 0 0 14px;
        }

        .waveform-bg-right {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 50%;
            background: #F5EDE0;
            border-radius: 0 14px 14px 0;
        }

        .waveform-track {
            display: flex;
            align-items: center;
            position: absolute;
            height: 100%;
            top: 0;
            z-index: 10;
            transition: transform 150ms ease-out;
            transform-origin: center center;
        }

        /* Playhead - fades in during reveal */
        .playhead {
            position: absolute;
            left: 50%;
            width: 2px;
            background: #FF4800;
            transform: translateX(-50%);
            z-index: 25;
            animation: fadeInDelayed 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .hiding .playhead {
            animation: fadeOutEarly 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* ============================================
           STOP STATE - Success confirmation
           ============================================ */

        /* Stopped state - compact success pill */
        .audio-widget.stopped {
            animation: morphToStopped 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes morphToStopped {
            0% {
                clip-path: inset(0 0 0 0 round 0 0 24px 24px);
            }
            100% {
                clip-path: inset(0 32% 0 32% round 0 0 24px 24px);
            }
        }

        /* Hide elements when stopped */
        .stopped .action-buttons {
            animation: fadeOutStopped 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .stopped .waveform-container {
            animation: waveformHideStopped 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes waveformHideStopped {
            0% {
                clip-path: inset(0 0 0 0 round 14px);
                opacity: 1;
            }
            100% {
                clip-path: inset(0 50% 0 50% round 14px);
                opacity: 0;
            }
        }

        @keyframes fadeOutStopped {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .stopped .playhead {
            animation: fadeOutStopped 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .stopped .recording-pill {
            animation: none;
            opacity: 1;
        }

        .stopped .recording-pill .recording-dot {
            animation: none;
            background: #22C55E;
            transition: background 0.3s ease;
        }

        .stopped .recording-pill .recording-text {
            display: none;
        }

        .stopped .app-icon {
            animation: iconToCenterStopped 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes iconToCenterStopped {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(232px);
            }
        }

        /* Success checkmark that appears */
        .success-check {
            display: none;
            color: #22C55E;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .stopped .success-check {
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeInQuick 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }

        @keyframes fadeInQuick {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .success-check svg {
            width: 16px;
            height: 16px;
        }

        .waveform-bar {
            border-radius: 1px;
            flex-shrink: 0;
            position: relative;
        }

        .bar-layer-recorded {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1px;
        }

        .bar-layer-buffer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(90, 80, 70, 0.5);
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="audio-widget" id="widget">
        <!-- Top Row -->
        <div class="widget-top-row" id="topRow">
            <!-- App Icon -->
            <div class="app-icon">
                <img src="../public/icon.png" alt="Clearical">
            </div>

            <!-- Recording Pill Container -->
            <div class="recording-pill-container">
                <div class="recording-pill" id="recordingPill">
                    <div class="recording-dot"></div>
                    <span class="recording-text">Recording...</span>
                    <span class="success-check">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Saved
                    </span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn stop-btn">
                    <div class="stop-icon"></div>
                    <span>Stop</span>
                </button>
                <button class="action-btn hide-btn">
                    <div class="hide-icon"></div>
                    <span>Hide</span>
                </button>
            </div>
        </div>

        <!-- Waveform -->
        <div class="waveform-container" id="waveformContainer">
            <div class="waveform-bg-left"></div>
            <div class="waveform-bg-right"></div>
            <div class="waveform-track" id="waveformTrack"></div>
        </div>

        <!-- Playhead -->
        <div class="playhead" id="playhead"></div>
    </div>

    <script>
        // Configuration
        const BAR_WIDTH = 2;
        const BAR_GAP = 4;
        const BAR_STEP = BAR_WIDTH + BAR_GAP;
        const SCROLL_SPEED = 30;
        const MIN_HEIGHT = 6;
        const MAX_HEIGHT = 36;
        const CONTAINER_WIDTH = 520 - 24;

        function positionPlayhead() {
            const widget = document.getElementById('widget');
            const pill = document.getElementById('recordingPill');
            const waveform = document.getElementById('waveformContainer');
            const playhead = document.getElementById('playhead');

            const widgetRect = widget.getBoundingClientRect();
            const pillRect = pill.getBoundingClientRect();
            const waveformRect = waveform.getBoundingClientRect();

            const pillCenterY = pillRect.top + pillRect.height / 2 - widgetRect.top;
            const waveformBottom = waveformRect.bottom - widgetRect.top;
            const playheadEnd = waveformBottom + 4;

            playhead.style.top = pillCenterY + 'px';
            playhead.style.height = (playheadEnd - pillCenterY) + 'px';
        }

        let trackPosition = 0;
        const bars = [];
        let currentIntensity = 0;
        let lastHeight = 20;
        let audioState = 'normal';
        let stateCounter = 0;

        function generateBarHeight() {
            stateCounter--;
            if (stateCounter <= 0) {
                const rand = Math.random();
                if (rand < 0.15) {
                    audioState = 'loud';
                    stateCounter = 3 + Math.floor(Math.random() * 8);
                } else if (rand < 0.3) {
                    audioState = 'quiet';
                    stateCounter = 5 + Math.floor(Math.random() * 10);
                } else {
                    audioState = 'normal';
                    stateCounter = 2 + Math.floor(Math.random() * 5);
                }
            }

            let targetHeight;
            if (audioState === 'loud') {
                targetHeight = MAX_HEIGHT * (0.7 + Math.random() * 0.3);
            } else if (audioState === 'quiet') {
                targetHeight = MIN_HEIGHT + Math.random() * 8;
            } else {
                targetHeight = MIN_HEIGHT + (MAX_HEIGHT - MIN_HEIGHT) * (0.3 + Math.random() * 0.4);
            }

            lastHeight = lastHeight * 0.3 + targetHeight * 0.7;
            return Math.round(lastHeight);
        }

        function createBar(height) {
            const bar = document.createElement('div');
            bar.className = 'waveform-bar';
            bar.style.width = BAR_WIDTH + 'px';
            bar.style.minWidth = BAR_WIDTH + 'px';
            bar.style.height = height + 'px';
            bar.style.marginRight = BAR_GAP + 'px';

            const recordedLayer = document.createElement('div');
            recordedLayer.className = 'bar-layer-recorded';
            bar.appendChild(recordedLayer);

            const bufferLayer = document.createElement('div');
            bufferLayer.className = 'bar-layer-buffer';
            bar.appendChild(bufferLayer);

            return bar;
        }

        function updateBarColors() {
            const centerX = CONTAINER_WIDTH / 2;
            const containerRect = document.getElementById('waveformContainer').getBoundingClientRect();

            bars.forEach((barData) => {
                const bar = barData.element;
                const barRect = bar.getBoundingClientRect();
                const barCenterX = barRect.left + barRect.width / 2 - containerRect.left;

                const recordedLayer = bar.querySelector('.bar-layer-recorded');
                const bufferLayer = bar.querySelector('.bar-layer-buffer');

                if (barCenterX < centerX) {
                    recordedLayer.style.opacity = '1';
                    bufferLayer.style.opacity = '0';
                } else {
                    recordedLayer.style.opacity = '0';
                    bufferLayer.style.opacity = '1';
                }
            });
        }

        function initWaveform() {
            const track = document.getElementById('waveformTrack');
            const barsNeeded = Math.ceil(CONTAINER_WIDTH / BAR_STEP) + 25;

            for (let i = 0; i < barsNeeded; i++) {
                const height = generateBarHeight();
                const bar = createBar(height);
                bars.push({ element: bar, height });
                track.appendChild(bar);
            }

            trackPosition = CONTAINER_WIDTH / 2;
            track.style.left = trackPosition + 'px';
        }

        let lastTime = performance.now();
        function animate(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            const track = document.getElementById('waveformTrack');

            trackPosition -= SCROLL_SPEED * deltaTime;
            track.style.left = trackPosition + 'px';

            const trackWidth = bars.length * BAR_STEP;
            const rightEdge = trackPosition + trackWidth;

            if (rightEdge < CONTAINER_WIDTH + BAR_STEP * 5) {
                const height = generateBarHeight();
                const bar = createBar(height);
                bars.push({ element: bar, height });
                track.appendChild(bar);

                const newIntensity = (height - MIN_HEIGHT) / (MAX_HEIGHT - MIN_HEIGHT);
                currentIntensity = currentIntensity * 0.2 + newIntensity * 0.8;
            }

            const pulseScale = 0.85 + (currentIntensity * 0.3);
            track.style.transform = `scaleY(${pulseScale})`;

            if (bars.length > 0) {
                const barRight = trackPosition + BAR_STEP;
                if (barRight < -BAR_STEP) {
                    const removed = bars.shift();
                    removed.element.remove();
                    trackPosition += BAR_STEP;
                    track.style.left = trackPosition + 'px';
                }
            }

            updateBarColors();
            requestAnimationFrame(animate);
        }

        window.addEventListener('load', () => {
            // Delay playhead positioning until after animation completes
            setTimeout(() => {
                positionPlayhead();
            }, 520);

            initWaveform();
            requestAnimationFrame(animate);
            window.addEventListener('resize', positionPlayhead);

            // Handle Hide button
            const hideBtn = document.querySelector('.hide-btn');
            const widget = document.getElementById('widget');

            hideBtn.addEventListener('click', (e) => {
                e.stopPropagation();

                // Add hiding animation class
                widget.classList.add('hiding');

                // After animation completes, tell main process to hide window
                setTimeout(() => {
                    if (window.electronAPI && window.electronAPI.hideWidget) {
                        window.electronAPI.hideWidget();
                    }
                }, 370); // Match animation duration
            });

            // Handle Stop button
            const stopBtn = document.querySelector('.stop-btn');
            stopBtn.addEventListener('click', (e) => {
                e.stopPropagation();

                // Add stopped state - morph to success pill
                widget.classList.add('stopped');

                // After showing success state, dismiss
                setTimeout(() => {
                    widget.classList.add('hiding');
                    widget.classList.remove('stopped');

                    // Then hide window
                    setTimeout(() => {
                        if (window.electronAPI && window.electronAPI.stopRecording) {
                            window.electronAPI.stopRecording();
                        }
                    }, 450);
                }, 2000); // Show "Saved" for 2 seconds
            });

            // Listen for show event to replay enter animation
            if (window.electronAPI && window.electronAPI.onShow) {
                window.electronAPI.onShow(() => {
                    widget.classList.remove('hiding');
                    // Force reflow to restart animation
                    widget.style.animation = 'none';
                    widget.offsetHeight; // Trigger reflow
                    widget.style.animation = '';

                    // Reposition playhead after animation
                    setTimeout(positionPlayhead, 520);
                });
            }
        });
    </script>
</body>
</html>
